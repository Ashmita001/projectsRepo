<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fade effect</title>
    <style>
.cat {
    
    height: 200px;
    width: 200px;
    position: relative;
    top: 0;
    left: 0;
    right: 0;

}
.box{
    display: flex;
    /* justify-content: center; */
}
.black-fade{
    height: 200px;
    width: 200px;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 30%, rgba(0, 0, 0, 1));
    position: absolute;
    /* top: 0;
    left: 0;
    right: 0; */
}
img{
    height: 100%;
    width: 100%;
}

    </style>
 </head>
 <body>
<div class="box">
    <div class="cat">
        <img src="kitten-2354016_1280.jpg" alt="cat">
    </div>
    <div class="black-fade"></div>
</div>
    
 </body>
 </html>
